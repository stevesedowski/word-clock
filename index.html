<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Word Clock</title>
</head>
<body>
	<header></header>
	<section class="main">
<!-- hours here -->
	<section class="hrs">
	  <section class="line-hgt">
		<div class="hours 12">Twelve</div><div class="hours 1" id="hours 1">One</div><div class="hours 2">Two</div><div class="hours 3">Three</div><div class="hours 4">Four</div><div class="hours 5">Five</div>
	  </section>

	  <section class="line-hgt">
		<div  class="hours 6">Six</div><div class="hours 7">Seven</div><div class="hours 8">Eight</div><div class="hours 9">Nine</div><div class="hours 10">Ten</div><div class="hours 11">Eleven</div>
	  </section>
	</section>
<!-- minutes here -->
	<section class="minutes">
	  <section class="line-hgt">
		<div class="min 20">twenty</div><div class="min 30">thirty</div><div class="min 40">forty</div>
	  </section>

	  <section class="line-hgt">
		<div class="min 50">fifty</div><div class="zero 0">zero</div><div class="min 1">one</div>
	  </section>

	  <section class="line-hgt">
		<div class="min 2">two</div><div class="min 3">three</div><div class="min 4">four</div><div class="min 5">five</div>
	  </section>

	  <section class="line-hgt">
		<div class="min 6">six</div><div class="min 7">seven</div><div class="min 8">eight</div><div class="min 9">nine</div>
	  </section>

	  <section class="line-hgt">
		<div class="min 10">ten</div><div class="min 11">eleven</div><div class="min 12">twelve</div>
	  </section>

	  <section class="line-hgt">
		<div class="min 13">thirteen</div><div class="min 14">fourteen</div><div class="min 15">fifteen</div><div class="min 16">sixteen</div>
	  </section>

	  <section class="line-hgt">
		<div class="min 17">seventeen</div><div class="min 18">eighteen</div><div class="min 19">nineteen</div>
	  </section>

	</section>
	  <section class="line-hgt">
		<span class="day">am</span><span class="night">pm</span>
	  </section>
	</section>
	<footer></footer>
	<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript" src="js/time2.js"></script>
</body>
</html>
